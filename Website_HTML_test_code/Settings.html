<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Gombok balra igazítása */
            height: 100vh; /* Ablak teljes magasságúra állítása */
            /* Gombok középre igazítása fentről és lentről nézve */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Gombok balra igazítása */
            margin-left:100px; /* Kis távolság a bal széltől */
        margin-top: 100px;}

        .button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 40px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .field {
    margin-left: 5px;
    width: 100px;
    padding: 15px;
    border: 1px syolid transparent; /* Átlátszó szegély */
}
        .positioned-element1 {
    position: absolute;
    top: 100px; /* Példaként a felső pozíció 100 pixel */
    left: 600px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}

.positioned-element2 {
    position: absolute;
    top: 205px; /* Példaként a felső pozíció 100 pixel */
    left: 600px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}

.positioned-element3 {
    position: absolute;
    top: 300px; /* Példaként a felső pozíció 100 pixel */
    left: 600px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}
    </style>
    <title>Buttons</title>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="showField('Apperance')">Apprentice</button>
        <button class="button" onclick="showField('General')">General</button>
        <button class="button" onclick="showField('DangerZone')">Danger Zone</button>
    </div>
    <div class="positioned-element1">
    <div id="Apperance" class="field" style="display:none;">
        <p>Apperance</p>
    </div></div>

    <div class="positioned-element2">
    <div id="General" class="field" style="display:none;">
        <p>Switch Username</p>

        
    
        <p>Bio</p>

      
        
        <p>Show Achievements on my profile</p>

        
        
        <p>Make profile private and hide activity</p>
    </div></div>

    <div class="positioned-element3">
    <div id="DangerZone" class="field" style="display:none;">
        <p>Switch Email</p>
        <p>Switch Password</p>
    </div></div>

    <script>
        function showField(fieldId) {
            // Elrejtjük az összes mezőt
            document.getElementById('Apperance').style.display = 'none';
            document.getElementById('General').style.display = 'none';
            document.getElementById('DangerZone').style.display = 'none';

            // Megjelenítjük a kiválasztott mezőt
            document.getElementById(fieldId).style.display = 'block';
        }
    </script>
    <script>
        var fieldCount = 0;

        function addField() {
            fieldCount++;

            var container = document.getElementById('container');
            var newField = document.createElement('div');
            newField.className = 'field';
            newField.innerHTML = '<label>Mező ' + fieldCount + ':</label> <input type="text">';

            container.appendChild(newField);
        }
    </script>
</body>
</html>
