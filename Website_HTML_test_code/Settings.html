<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Most középre igazítjuk a gombokat */
            margin-top: 20px;    /* Opcionális: helyezd el a gombokat egy kis távolságra a felső széltől */
        }

        .button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 150px;
            text-align: left;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .field {
            margin-left: 20px;
        }
    </style>
    <title>Buttons</title>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="showField('Apperance')">Apprentice</button>
        <button class="button" onclick="showField('General')">General</button>
        <button class="button" onclick="showField('DangerZone')">Danger Zone</button>
    </div>

    <div id="Apperance" class="field" style="display:none;">
        <p>Apperance</p>
    </div>

    <div id="General" class="field" style="display:none;">
        <p>Switch Username</p>
        <p>Bio</p>
        <p>Show Achievements on my profile</p>
        <p>Make profile private and hide activity</p>
    </div>

    <div id="DangerZone" class="field" style="display:none;">
        <p>Switch Email</p>
        <p>Switch Password</p>
    </div>

    <script>
        function showField(fieldId) {
            // Elrejtjük az összes mezőt
            document.getElementById('Apperance').style.display = 'none';
            document.getElementById('General').style.display = 'none';
            document.getElementById('DangerZone').style.display = 'none';

            // Megjelenítjük a kiválasztott mezőt
            document.getElementById(fieldId).style.display = 'block';
        }
    </script>
</body>
</html>
