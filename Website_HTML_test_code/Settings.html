<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 150px;
            align-items: flex-start;
            margin-left: 200px;
            height: 40vh; /* Megnövelt konténer magasság */
        }

        .tabs {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 6px solid #ccc;
    background-color: #f1f1f1;
    width: 200px;
    height: auto; /* Módosítás erre az értékre */
}

.tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    height: auto; /* Módosítás erre az értékre, így az automatikusan igazodik a tartalomhoz */
    padding: 20px;
    transition: 0.3s;
    width: 100%;
    text-align: center; /* Középre igazítás */
    box-sizing: border-box;
    display: block;
}

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .section {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000000;
            text-align: center; /* Középre igazítás hozzáadva */
        }

        .tabcontent {
            display: none;
            padding: 30px 40px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .kozepreIgazitottSzoveg {
            text-align: center;
        }

        .positioned-element1 {
            position: absolute;
            top: 20px;
            left: 600px;
            background-color: #3498db;
            padding: 10px;
            color: #ffffff;
        }
        .positioned-element2 {
            position: absolute;
            top: 220px;
            left: 600px;
            background-color: #3498db;
            padding: 10px;
            color: #ffffff;
        }
        .positioned-element3 {
            position: absolute;
            top: 540px;
            left: 600px;
            background-color: #3498db;
            padding: 10px;
            color: #ffffff;
        }
    </style>
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tablinks" onclick="openCity(event, 'Apperance')">Apperance</button>
            <button class="tablinks" onclick="openCity(event, 'General')">General</button>
            <button class="tablinks" onclick="openCity(event, 'Danger Zone')">Danger Zone</button>
        </div>

        <div class="positioned-element1">
            <div id="Apperance" class="tabcontent">
                <h3>Apperance</h3>
                <div class="section">Apperance</div>
            </div>
        </div>

        <div class="positioned-element2">
            <div id="General" class="tabcontent">
                <div class="kozepreIgazitottSzoveg">
                    <h3>General</h3>
                </div>
                <div class="section">Switch Username</div>
                <div class="section">Bio</div>
                <div class="section">Show Achievements on my profile</div>
                <div class="section">Make profile private and hide activity</div>
            </div>
        </div>

        <div class="positioned-element3">
            <div id="Danger Zone" class="tabcontent">
                <h3>Danger Zone</h3>
                <div class="section">Switch Email</div>
                <div class="section">Switch Password</div>
            </div>
        </div>
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
