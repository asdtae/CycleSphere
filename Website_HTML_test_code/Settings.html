<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 10;
            padding: 10;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 20px;
            margin-top: 300px;
        }

        .button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .positioned-element {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Mezők jobbra helyezése */
            margin-left: 10px;
        }
        .positioned-element1 {
    position: absolute;
    top: 220px; /* Példaként a felső pozíció 100 pixel */
    left: 300px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}

.positioned-element2 {
    position: absolute;
    top: 335px; /* Példaként a felső pozíció 100 pixel */
    left: 300px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}

.positioned-element3 {
    position: absolute;
    top: 450px; /* Példaként a felső pozíció 100 pixel */
    left: 300px; /* Példaként a bal pozíció 200 pixel */
    background-color: #3498db; /* Háttérszín módosítása az igényeid szerint */
    padding: 10px;
    color: #ffffff;
}

        .field {
            margin: 0 0 0 0;
            padding: 30px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid #3498db;
        }
    </style>
    <title>Buttons</title>
</head>
<body >
    
    <div class="button-container">
        <button class="button" onclick="showField('Apprentice')">Apprentice</button>
        <button class="button" onclick="showField('General')">General</button>
        <button class="button" onclick="showField('DangerZone')">Danger Zone</button>
    </div>

    <div id="Apprentice" class="positioned-element1" style="display:none;"></div>
    <div id="General" class="positioned-element2" style="display:none;"></div>
    <div id="DangerZone" class="positioned-element3" style="display:none;"></div>

    <script>
        function showField(fieldId) {
            document.getElementById('Apprentice').style.display = 'none';
            document.getElementById('General').style.display = 'none';
            document.getElementById('DangerZone').style.display = 'none';

            var field = document.getElementById(fieldId);
            field.style.display = 'flex';
            field.innerHTML = '';

            if (fieldId === 'Apprentice') {
                addTextToField('Switch Apperance', field);
            } else if (fieldId === 'General') {
                addTextToField('Switch Username', field);
                addTextToField('Bio', field);
                addTextToField('Show Achievements on my profile', field);
                addTextToField('Make profile private and hide activity', field);
            } else if (fieldId === 'DangerZone') {
                addTextToField('Switch Email', field);
                addTextToField('Switch Password', field);
            }
        }

        function addTextToField(text, field) {
            var div = document.createElement('div');
            div.classList.add('field');
            div.textContent = text;
            field.appendChild(div);
        }
    </script>
</body>
</html>
