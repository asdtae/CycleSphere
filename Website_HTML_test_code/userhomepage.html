<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userhomepage_style.css">
    <title>Facebook-like Scrollable Header</title>
</head>
<body>

    <div class="header" id="scrollHeader">
        <!-- Header content goes here -->
        Facebook Header
    </div>

    <div class="rectangle">
        <div class="part part1">
            <div class="infinite-container" id="infiniteContainer">
                <!-- Infinite container content goes here -->
                <p>hagyma</p>
            </div>
        </div>

        <div class="part part2">
            <div class="infinite-container3" id="infiniteContainer3">
                <div class="content">
                    <!-- Main content goes here -->
                    <p id="infiniteText">alma</p>
                </div>
            </div>
        </div>

        <div class="part part3">
            <div class="infinite-container2" id="infiniteContainer2">
                <!-- Infinite container 2 content goes here -->
                legyen kitoltve szinnel
            </div>
        </div>
    </div>

    <div class="fixed-container">
        <!-- Fixed container content goes here -->
        <p>This is the fixed container. It will remain fixed while you scroll.</p>
    </div>

    <script src="userhomepage.js"></script>

</body>
</html>
