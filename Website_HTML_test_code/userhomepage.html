<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (az eredeti stílusok maradnak változatlanok) ... */

        .circle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
    <title>Fixed Sidebar Example</title>
</head>
<body>

    <div id="container">
        <div class="fixed-sidebar">
            <!-- ... (az eredeti tartalom marad változatlan) ... -->
        </div>

        <div class="content" id="scrollableContent">
            <div class="infinite-text" id="infiniteText"></div>
            <div class="circle-container" id="circleContainer"></div>
        </div>

        <div class="fixed-sidebar-right">
            <!-- ... (az eredeti tartalom marad változatlan) ... -->
        </div>
    </div>

    <script>
        const infiniteText = document.getElementById('infiniteText');
        const circleContainer = document.getElementById('circleContainer');
        let isScrolling = false;

        function generateMoreText() {
           
            infiniteText.innerHTML += additionalText;

            // Generate circle and append it to the container
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circleContainer.appendChild(circle);
        }

        window.addEventListener('scroll', function() {
            isScrolling = true;

            if (window.innerHeight + window.scrollY >= document.body.offsetHeight && isScrolling) {
                generateMoreText();
                isScrolling = false;
            }
        });

        generateMoreText();

        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                generateMoreText();
            }
        });
    </script>

</body>
</html>
