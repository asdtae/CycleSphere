<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 40px;
            text-align: left;
            margin-right: 20px;
        }

        .friends-container {
            display: flex;
            align-items: flex-start;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .text-container {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <title>Circles Generator</title>
</head>
<body>

    <h2>Friends:</h2>

    <div class="friends-container">

        <div class="circle-container">
            <div class="circle">
                <img src="download.jpeg">
                <div class="text-container">
                    <p>Friend 1</p>
                </div>
            </div>
        </div>

        <div class="circle-container">
            <div class="circle">
                <img src="download (1).jpeg">
                <div class="text-container">
                    <p>Friend 2</p>
                </div>
            </div>
        </div>

        <div class="circle-container">
            <div class="circle">
                <img src="download (2).jpeg">
                <div class="text-container">
                    <p>Friend 3</p>
                </div>
            </div>
        </div>

        <div class="circle-container">
            <div class="circle">
                <img src="download (3).jpeg">
                <div class="text-container">
                    <p>Friend 4</p>
                </div>
            </div>
        </div>

        <div class="circle-container">
            <div class="circle">
                <img src="download (4).jpeg">
                <div class="text-container">
                    <p>Friend 5</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
