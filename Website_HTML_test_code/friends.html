<!DOCTYPE html>

<head>

    <style>

            display: flex;

            margin: 0;
            align-items: center;

            border-radius: 50%;
            margin-right: 10px;
        }

        .text-container {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

</head>
