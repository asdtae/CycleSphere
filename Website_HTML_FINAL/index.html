<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Page</title>
  <style>
    /* Embedded CSS */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Page</h1>
    <p>Welcome to our support page! Here you can find information and resources.</p>
    <p>For immediate assistance, please click the button below:</p>
    <a href="tel:123456789" class="button">Call Support</a>

    <!-- Embedded JavaScript -->
    <script>
      function displayMessage() {
        alert("Thank you for reaching out to our support team!");
      }
    </script>
  </div>
</body>
</html>
